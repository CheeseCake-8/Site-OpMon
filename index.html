<script>
function goTo(url){
	location.href=url;
	reload();
}
if (navigator.browserLanguage)
	var language = navigator.browserLanguage;
else
	var language = navigator.language;
if(language.indexOf('fr') > -1)
    goTo("fr/");
if(language.indexOf('es') > -1)
	goTo("es/");
else
	goTo("en/");
</script>
